<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <!-- css  -->
    <link rel="stylesheet" href="css/main.css">
    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    
</head>
<body>

    <header>  
        <h1 id="title">Rock, Paper, Scissor</h1>
    </header>


    <div class="container" id="game">
        

        <div>
            <i class="fas fa-hand-rock fa-3x"></i>
            <i class="fas fa-hand-paper fa-3x"></i> 
            <i class="fas fa-hand-scissors fa-3x"></i>
        </div>
        
        <div class="choices">
            <button class="choiceBtn">Rock</button>
            <button class="choiceBtn">Paper</button>
            <button class="choiceBtn">Scissors</button>
        </div>

        <div>
            <p class="gameText" id="playerText">Player: </p>
            <p class="gameText" id="computerText">Computer:</p>
            <p class="gameText" id="resultText"></p>
        </div>
        
    </div>
    
    <script src="scripts/script.js"></script>

</body>
</html>
